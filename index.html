<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project Forty Five Years Plane</title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<style>
    .card{
        border: 1px solid grey;
        padding: 5px;
        margin: 5px;
        border-radius: 5px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
      }
      body,.card-title{
        font-family:Tahoma, Geneva, sans-serif;
        font-weight: 600;
        font-size: large;
      }
    .card-body{
        text-align: center;
    }
    .row{
      padding: 5px;
        margin: 5px;
    }
    h3{
      text-align: center;
    }
</style>
<script>
  $("document").ready(function()
  {
    
       setInterval(Sample, 1000);
        
  });
  function Sample()
  {
      var second=1000, minute=second*60, hour=minute*60, day=hour*24, week=day*7;
       //var first='1/1/2020';  
       var second='4/8/2024'; 
       first = new Date();
       second = new Date(second);
        $('#IdYEAR').remove();
       $('#Idmonth').remove();
       $('#Iddays').remove();
       $('#Idweeks').remove();
       $('#Idhours').remove();
       $('#Idminutes').remove();
       $('#Iddiff_seconds').remove();
       $('#Iddiff_miliseconds').remove();
       
       var timediff = second - first;
       $('#Year').append("<span id=IdYEAR>"+year(first,second)+"</span>");
       $('#Month').append("<span id=Idmonth>"+month(first,second)+"</span>");
       $('#Days').append("<span id=Iddays>"+days(timediff,day)+"</span>");
       $('#Weeks').append("<span id=Idweeks>"+weeks(timediff,week)+"</span>");
       $('#Hours').append("<span id=Idhours>"+hours(timediff,hour)+"</span>");
       $("#Minutes").append("<span id=Idminutes>"+minutes(timediff,minute)+"</span>");
       $("#Seconds").append("<span id=Iddiff_seconds>"+diff_seconds(first,second)+"</span>");
       $("#MiliSeconds").append("<span id=Iddiff_miliseconds>"+diff_miliseconds(first,second)+"</span>");
  }
    function year(date1,date2)
    {
        
        return date2.getFullYear() - date1.getFullYear();
       
    }
    function month(date1,date2)
    {
        
        return (
            ( date2.getFullYear() * 12 + date2.getMonth() )
            -
            ( date1.getFullYear() * 12 + date1.getMonth() )
        );
       
    }
    function weeks(timediff,week)
    {
        
        return Math.floor(timediff / week);
    } 
    function days(timediff,day)
    {
        return Math.floor(timediff / day); 
    }  
       
    function hours(timediff,hour)
    {
        
        return Math.floor(timediff / hour); 
    };
       
    function minutes(timediff,minute)
    {
        
        return Math.floor(timediff / minute);
       
    }

    function diff_seconds(dt2, dt1) 
    {
      var diff =(dt2.getTime() - dt1.getTime()) / 1000;
      return Math.abs(Math.round(diff));
    }
    function diff_miliseconds(dt2, dt1) 
    {
      var diff =(dt2.getTime() - dt1.getTime());
      return Math.abs(Math.round(diff));
    }
</script>
<body >
  
  <h3>Project Forty Five Years </h3>
    <div class="card-columns">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="Year"></h5>
              <p class="card-text">Years Left</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id='Month'></h5>
              <p class="card-text">Months Left.</p>
            </div>
          </div>
        </div>

        <div class="card-columns">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="Days"></h5>
                <p class="card-text">Days Left</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id='Weeks'></h5>
                <p class="card-text">Weeks Left.</p>
              </div>
            </div>
          </div>

          <div class="card-columns">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" id="Hours"></h5>
                  <p class="card-text">Hours Left</p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" id='Minutes'></h5>
                  <p class="card-text">Minutes Left.</p>
                </div>
              </div>
            </div>

            <div class="card-columns">
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" id="Seconds"></h5>
                    <p class="card-text">Seconds Left</p>
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title" id="MiliSeconds"></h5>
                    <p class="card-text">MiliSeconds Left</p>
                  </div>
                </div>
              </div>
              </div>

           
  


</body>
</html>
